---
- name: Ensure Python k8s client libraries are installed (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - python3-kubernetes
      - python3-yaml
      - python3-jsonpatch
    state: present
  become: yes

- name: Add Argo CD Helm repo
  become: yes
  kubernetes.core.helm_repository:
    repo_name: "{{ argocd_chart_repo_name }}"
    repo_url: "{{ argocd_chart_repo_url }}"
    state: present
    kubeconfig: "{{ argocd_kubeconfig }}"

- name: Install or upgrade Argo CD via Helm
  become: yes
  kubernetes.core.helm:
    release_name: argocd
    chart_ref: "{{ argocd_chart_name }}"
    release_namespace: "{{ argocd_namespace }}"
    create_namespace: true
    chart_version: "{{ argocd_chart_version | default(omit) }}"
    values: "{{ argocd_chart_values }}"
    update_repo_cache: true
    wait: true
    kubeconfig: "{{ argocd_kubeconfig }}"
    state: present

