---
# defaults for argocd_playout role

# Playout app settings
argocd_playout_app_name: playout
argocd_playout_namespace: "{{ argocd_default_app_namespace }}"
argocd_playout_repo_url: https://github.com/Frikanalen/playout.git
argocd_playout_repo_path: chart

# Version - controls both repo revision and image tag
argocd_playout_version: "{{ app_versions.playout | default('staging') }}"

# Helm values - only overrides from chart defaults
argocd_playout_values:
  image:
    repository: ghcr.io/frikanalen/playout
    tag: "{{ argocd_playout_version }}"
  
  env:
    - name: USE_ORIGINAL
      value: "true"
    - name: CASPAR_HOST
      value: "{{ caspar_host }}"
    - name: API_URL
      value: "{{ frikanalen_base_url }}/"
  
  timezone:
    enabled: true
    path: "{{ timezone_path }}"
