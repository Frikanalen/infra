- name: Ensure Python k8s client libraries are installed (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - python3-kubernetes
      - python3-yaml
      - python3-jsonpatch
    state: present

- name: Get latest Helm release version from GitHub
  ansible.builtin.uri:
    url: https://api.github.com/repos/helm/helm/releases/latest
    return_content: yes
  register: helm_latest_release
  delegate_to: localhost
  become: false
  run_once: true
  check_mode: false
  changed_when: false

- name: Set Helm version fact
  ansible.builtin.set_fact:
    helm_version: "{{ helm_latest_release.json.tag_name }}"

- name: Check if Helm is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/helm
  register: helm_binary

- name: Get installed Helm version
  ansible.builtin.command: /usr/local/bin/helm version --short
  register: helm_installed_version
  changed_when: false
  failed_when: false
  when: helm_binary.stat.exists

- name: Determine if Helm install is needed
  ansible.builtin.set_fact:
    helm_install_needed: "{{ not helm_binary.stat.exists or (helm_installed_version.stdout is defined and helm_version not in helm_installed_version.stdout) }}"

- name: Download and install Helm
  when: helm_install_needed
  block:
    - name: Create temporary directory for Helm download
      ansible.builtin.tempfile:
        state: directory
      register: helm_temp_dir

    - name: Download Helm tarball
      ansible.builtin.get_url:
        url: "https://get.helm.sh/helm-{{ helm_version }}-linux-{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}.tar.gz"
        dest: "{{ helm_temp_dir.path }}/helm.tar.gz"
        mode: '0644'

    - name: Extract Helm binary
      ansible.builtin.unarchive:
        src: "{{ helm_temp_dir.path }}/helm.tar.gz"
        dest: "{{ helm_temp_dir.path }}"
        remote_src: yes

    - name: Install Helm binary
      ansible.builtin.copy:
        src: "{{ helm_temp_dir.path }}/linux-{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}/helm"
        dest: /usr/local/bin/helm
        mode: '0755'
        remote_src: yes

  always:
    - name: Clean up temporary directory
      ansible.builtin.file:
        path: "{{ helm_temp_dir.path }}"
        state: absent
      when: helm_temp_dir.path is defined
