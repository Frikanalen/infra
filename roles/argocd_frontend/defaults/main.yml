---
# defaults for argocd_frontend role

# Frontend app settings
argocd_frontend_app_name: frontend
argocd_frontend_namespace: "{{ frikanalen_app_namespace }}"
argocd_frontend_repo_url: https://github.com/Frikanalen/frontend.git
argocd_frontend_repo_path: chart

# Version - controls both repo revision and image tag
argocd_frontend_version: "{{ app_versions.frontend | default('staging') }}"

# Helm values - only overrides from chart defaults
argocd_frontend_values:
  djangoUrl: "{{ frikanalen_scheme }}://{{ frikanalen_domain }}/"

  ingress:
    className: "{{ frikanalen_public_ingress_class }}"
    hostname: "{{ frikanalen_domain }}"
  
  image:
    tag: "{{ argocd_frontend_version }}"
